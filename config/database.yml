
default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: 5

development:
  <<: *default
  database: base_development

  
test:
  <<: *default
  database: base_test


production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
